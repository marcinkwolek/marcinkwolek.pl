<!--=================================================================================================
                                            Contact Form
 =================================================================================================-->

<div class="contact">
    <div class="contact-bg"></div>

    <div class="contact-wrap">
			<span class="contact-form-symbol">
				<i class="fa fa-envelope-o"></i>
			</span>





        <form id="contactForm" class="contact-form flex-sb flex-w" method="post" action="">
				<span class="contact-form-title">
					Contact
				</span>

            <span class="input-error-name"></span>
            <div class="wrap-input rs1" data-validate = "Name is required">
                <input id="inputName" class="input" type="text" name="InputName" placeholder="Name">
                <span class="focus-input"></span>
            </div>

            <span class="input-error-email"></span>
            <div class="wrap-input rs1">
                <input id="inputEmail" class="input" type="email" name="inputEmail" placeholder="Email Address">
                <span class="focus-input"></span>
            </div>

            <span class="input-error-msg"></span>
            <div class="wrap-input">
                <textarea id="inputText" class="input" name="inputText" placeholder="Write A Message" maxlength="255"></textarea>
                <span class="focus-input"></span>
            </div>






            <div class="container-contact-form-btn">
                <button type="submit" class="contact-form-btn" name="submit">
                    Send
                </button>
            </div>









        </form>
    </div>
</div>
